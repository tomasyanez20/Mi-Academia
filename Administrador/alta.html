<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alta de alumno | MiAcademia</title>
    <link rel="stylesheet" href="altaEstilo.css">
</head>

<body>
    <header>
        <input type="checkbox" id="botonMenu">
        <label for="botonMenu"><img class="logoMenu" src="../imagenes/menu-icono.png" alt="logoMiAcademia"></label>
        <nav class="menu">
            <ul>
                <li><a href="admin.html">Inicio</a></li>
                <li><a href="alta.html">Alta de alumno</a></li>
                <li><a href="baja.html">Baja de alumno</a></li>
                <li><a href="../index.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <h1>Alta de un nuevo alumno</h1>
        <form id="formularioAlta" action="" method="get">
            <div id="form1">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div id="divCa">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div id="divCa">
                        <label for="ape2">Primer Apellido:</label>
                        <input type="text" id="ape" name="ape">
                    </div>
                    <div id="divCa">
                        <label for="ape2">Segundo Apellido :</label>
                        <input type="text" id="ape" name="ape">
                    </div>
                    <div id="divCa">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="1" max="150">
                    </div>
                    <div id="divCa">
                        <label for="mail">Correo electrónico:</label>
                        <input type="email" id="mail" name="user_mail">
                    </div>
                    <div id="divCa">
                        <label for="tel1">Teléfono:</label>
                        <input type="text" id="tel1" name="tel1" maxlength="9">
                    </div>
                    <div id="divSexo">
                        <p>Selecciona tu sexo:</p>
                        <input type="radio" name="hm" id="h" value="h">
                        <label for="h">Hombre</label>
                        <input type="radio" name="hm" id="m" value="m">
                        <label for="m">Mujer</label>
                    </div>
                </fieldset>
            </div>

            <div id="form2">
                <fieldset>
                    <legend>Idiomas que cursará el alumno</legend>
                    <div>
                        <input type="checkbox" id="ingles" name="ingles" value="ingles">
                        <label for="ingles"> Inglés, nivel:</label>
                        <select name="nivel">
                            <option value="0">...</option>
                            <option value="IA1">A1</option>
                            <option value="IA2">A2</option>
                            <option value="IB1">B1</option>
                            <option value="IB2">B2</option>
                            <option value="IC1">C1</option>
                            <option value="IC2">C2</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" id="ingles" name="ingles" value="ingles">
                        <label for="ingles"> Francés, nivel:</label>
                        <select name="nivel">
                            <option value="0">...</option>
                            <option value="FA1">A1</option>
                            <option value="FA2">A2</option>
                            <option value="FB1">B1</option>
                            <option value="FB2">B2</option>
                            <option value="FC1">C1</option>
                            <option value="FC2">C2</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" id="ingles" name="ingles" value="ingles">
                        <label for="ingles"> Alemán, nivel:</label>
                        <select name="nivel">
                            <option value="0">...</option>
                            <option value="AA1">A1</option>
                            <option value="AA2">A2</option>
                            <option value="AB1">B1</option>
                            <option value="AB2">B2</option>
                            <option value="AC1">C1</option>
                            <option value="AC2">C2</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" id="ingles" name="ingles" value="ingles">
                        <label for="ingles"> Italiano, nivel:</label>
                        <select name="nivel">
                            <option value="0">...</option>
                            <option value="ITA1">A1</option>
                            <option value="IT2">A2</option>
                            <option value="ITB1">B1</option>
                            <option value="ITB2">B2</option>
                            <option value="ITC1">C1</option>
                            <option value="ITC2">C2</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <div id="botones">
                <input type="submit" value="Agregar Alumno">
            </div>
        </form>


    </main>
    <footer>
        <address>
            Mi Academia de idiomas, Calle Madrid, Nº1, 947231232 Burgos.
        </address>
    </footer>
</body>

</html>
