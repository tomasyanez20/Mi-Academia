<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="alumnoEstilo.css">
    <style>
      
*{
  font-family: sans-serif;
}

table {
  border-collapse: collapse;
  background-color: white;
  width: 100%;
}
th,td{
  padding: 20px;
  
}

thead{
  background-color: rgb(31, 151, 115);
  border-bottom: 3px solid black;
}

tr:nth-child(even){
  background-color: rgb(223, 213, 213);
}

#media{
  font-weight: bold ;
}




    </style>
</head>

    <table class="egt">
      <thead>
        <tr>
          <th>Tarea</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td >Tarea 1</td>
          <td id="1">10</td>
        </tr>
        <tr>
          <td>Tarea 2</td>
          <td id="2">5</td>
        </tr>
        <tr>
          <td>Tarea 3</td>
          <td id="3">6</td>
        </tr>
        <tr>
          <td>Tarea 4</td>
          <td id="4">4</td>
        </tr>
        <tr id="media">
          <td>Media Total</td>
          <td id="mediaNum"></td>
        </tr>
      </tbody>    
      </table>
      <script>
        var valor1 = parseInt( document.getElementById("1").innerText);
        var valor2 = parseInt( document.getElementById("2").innerText);
        var valor3 = parseInt( document.getElementById("3").innerText);
        var valor4 = parseInt( document.getElementById("4").innerText);
      
        var suma = valor1 + valor2 + valor3 + valor4;

       var media= (suma) /4;
       media= Math.round( media * 10) / 10

  

        document.getElementById("mediaNum").innerHTML=media;
      </script>
    
</body>
</html>
