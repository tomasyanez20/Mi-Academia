<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="cajaInicio">
        <img class="imagenLogo" src="../imagenes/logo.png" alt="logo">
        <h1>Inicio de sesi칩n</h1>
        <form>
            <div id="caja1">
                <label id="l1" for="nombre">Usuario:</label>
                <input id="nombre" type="text" placeholder="Introduce alumno o admin">
            </div>
            <div id="caja2">
                <label id="l2" for="contra">Contrase침a:</label>
                <input id="contra" type="password" placeholder="Introduce tu contrase침a">
            </div>
            <!-- Si es alumno ir a alumno si es administrador a admin-->

        </form>

        <button id="b1">Acceder</button>

    </div>
    <script>
        document.getElementById("b1").addEventListener("click", accede);

        function accede() {

            var usu = document.getElementById("nombre").value;
            if (usu == "alumno") {
                window.location = "../Alumno/alumno.html";
            } else if (usu == "admin") {
                window.location = "../Administrador/admin.html";
            } else {
                alert("No has introducido admin o alumno");
            }
        }
    </script>
